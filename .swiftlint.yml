disabled_rules:
  - todo
  - force_try

included:
  - Sources
  - Tests

excluded:
  - Carthage/Checkouts
  - Tests/NimbleTests/XCTestManifests.swift
  - Tests/NimbleTests/Helpers/XCTestCaseProvider.swift

trailing_comma:
  mandatory_comma: true

line_length:
  ignores_comments: true
  ignores_function_declarations: true

identifier_name:
